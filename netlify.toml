[build]
  base = "."
  publish = "packages/docs/__sapper__/export"
  command = "yarn docs"

[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true

[[headers]]
  for = "/*"
  [headers.values]
    cache-control = "max-age: 1800"
