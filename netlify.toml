[build]
  base = "."
  publish = "packages/docs/__sapper__/export"
  command = "yarn docs"

[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = false
  minify = false
[build.processing.js]
  bundle = false
  minify = false
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true

[[plugins]]
package = "@netlify/plugin-sitemap"
  [plugins.input]
  exclude = [
    './service-worker-index.html',
  ]
